# Yi Home Cameras Integration
# Yi cameras can be integrated via Generic Camera or ONVIF
camera:
  # Yi Camera - Living Room
  - platform: generic
    name: "Yi Camera Living Room"
    still_image_url: !secret yi_living_room_snapshot_url
    stream_source: !secret yi_living_room_stream_url
    verify_ssl: false
    framerate: 5
    
  # Yi Camera - Front Door
  - platform: generic
    name: "Yi Camera Front Door"
    still_image_url: !secret yi_front_door_snapshot_url
    stream_source: !secret yi_front_door_stream_url
    verify_ssl: false
    framerate: 5
    
  # Yi Camera - Backyard
  - platform: generic
    name: "Yi Camera Backyard"
    still_image_url: !secret yi_backyard_snapshot_url
    stream_source: !secret yi_backyard_stream_url
    verify_ssl: false
    framerate: 5
    
  # Kami Camera - Garage
  - platform: generic
    name: "Kami Camera Garage"
    still_image_url: !secret kami_garage_snapshot_url
    stream_source: !secret kami_garage_stream_url
    verify_ssl: false
    framerate: 5
    
  # Kami Camera - Driveway
  - platform: generic
    name: "Kami Camera Driveway"
    still_image_url: !secret kami_driveway_snapshot_url
    stream_source: !secret kami_driveway_stream_url
    verify_ssl: false
    framerate: 5

  # Eufy Doorbell Camera
  - platform: generic
    name: "Eufy Doorbell"
    still_image_url: !secret eufy_doorbell_snapshot_url
    stream_source: !secret eufy_doorbell_stream_url
    verify_ssl: false
    framerate: 10

  # Eufy Indoor Camera
  - platform: generic
    name: "Eufy Indoor Camera"
