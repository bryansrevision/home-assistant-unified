---
# Home Security Command Center

title: Security Command Center
views:
  - title: Security Command Center
    path: security_command_center
    icon: mdi:shield-home
    theme: Backend-selected
    badges:
      - entity: alarm_control_panel.cove_security_system
      - entity: sensor.cameras_online_count
      - entity: sensor.camera_system_status
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.cove_security_system
        name: Cove Security System

      - type: entities
        title: üõ°Ô∏è System Status
        entities:
          - entity: sensor.cove_armed_state
            name: Armed State
          - entity: sensor.cove_sensors_open
            name: Sensors Open
          - entity: sensor.cove_battery_level
            name: Battery Level
          - entity: sensor.cove_ac_power
            name: AC Power
          - entity: binary_sensor.cove_low_battery
            name: Low Battery
          - entity: binary_sensor.cove_any_sensor_open
            name: Any Sensor Open

      - type: entities
        title: üö® Quick Actions
        entities:
          - type: button
            name: Arm Away
            icon: mdi:shield-lock
            tap_action:
              action: call-service
              service: script.cove_arm_away_script
          - type: button
            name: Arm Stay
            icon: mdi:shield-home
            tap_action:
              action: call-service
              service: script.cove_arm_stay_script
          - type: button
            name: Disarm
            icon: mdi:shield-off
            tap_action:
              action: call-service
              service: script.cove_disarm_script
          - type: button
            name: Doorbell Announce
            icon: mdi:bullhorn
            tap_action:
              action: call-service
              service: script.alexa_announce_all
              service_data:
                message: "Someone is at the front door."

      - type: grid
        title: üì∑ Live Cameras
        columns: 2
        square: false
        cards:
          - type: picture-entity
            name: Front Door
            entity: camera.yi_camera_front_door
            camera_view: live
          - type: picture-entity
            name: Driveway
            entity: camera.kami_camera_driveway
            camera_view: live
          - type: picture-entity
            name: Living Room
            entity: camera.yi_camera_living_room
            camera_view: live
          - type: picture-entity
            name: Backyard
            entity: camera.yi_camera_backyard
            camera_view: live

      - type: entities
        title: üîî Doorbell Controls
        entities:
          - entity: camera.yi_camera_front_door
            name: Doorbell Camera
          - type: button
            name: Take Snapshot
            icon: mdi:camera
            tap_action:
              action: call-service
              service: camera.snapshot
              service_data:
                entity_id: camera.yi_camera_front_door
                filename: "/config/www/camera_snapshots/doorbell_latest.jpg"
          - type: button
            name: Record 30s Clip
            icon: mdi:record
            tap_action:
              action: call-service
              service: camera.record
              service_data:
                entity_id: camera.yi_camera_front_door
                filename: "/config/www/camera_recordings/doorbell_{{ now().strftime('%Y%m%d_%H%M%S') }}.mp4"
                duration: 30
