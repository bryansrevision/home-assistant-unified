  # ============================================================================
  # VIEW 7: NETWORK MONITORING - Network Devices and Performance
  # ============================================================================
  - title: Network Monitor
    path: network_monitor
    icon: mdi:lan
    theme: Backend-selected
    badges:
      - entity: sensor.devices_online
      - entity: sensor.internet_speed_download
      - entity: sensor.internet_speed_upload
      - entity: binary_sensor.internet_connected
    cards:
      # Network Overview
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## üåê Network Overview
              Monitor all network devices and connectivity
          
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.devices_online
                name: Devices Online
                min: 0
                max: 50
              
              - type: gauge
                entity: sensor.internet_speed_download
                name: Download (Mbps)
                min: 0
                max: 1000
                severity:
                  red: 0
                  yellow: 50
                  green: 100
              
              - type: gauge
                entity: sensor.internet_speed_upload
                name: Upload (Mbps)
                min: 0
