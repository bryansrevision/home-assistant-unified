# Mosquitto MQTT Broker Configuration

# Listen on all interfaces
listener 1883 0.0.0.0

# WebSocket listener
listener 9001
protocol websockets

# Allow anonymous for development (change for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_connections -1
max_queued_messages 1000
